<style>

/* ===== Background ===== */
body{
    margin:0;
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
    background: linear-gradient(-45deg,#4b0042,#12001a,#6a0060,#1a0025);
    background-size:400% 400%;
    animation:bgMove 10s infinite alternate;
    overflow-x:hidden;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    100%{background-position:100% 50%;}
}

/* ===== Floating Coins ===== */
.coin{
    position:fixed;
    font-size:30px;
    animation:float 6s linear infinite;
    opacity:0.7;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* ===== Container ===== */
.container{
    max-width:900px;
    margin:auto;
    padding:30px 20px;
}

/* ===== Title ===== */
.title{
    font-size:65px;
    font-weight:bold;
    background:linear-gradient(45deg,#00d9ff,#ff00d4);
    -webkit-background-clip:text;
    color:transparent;
    text-shadow:0 0 25px #ff00cc;
    animation:pulse 2s infinite alternate;
}

@keyframes pulse{
    from{text-shadow:0 0 15px #ff00cc;}
    to{text-shadow:0 0 40px #00e1ff;}
}

.subtitle{
    font-size:26px;
    color:#ffd700;
}
